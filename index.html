<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameContainer">
        <div class="options">
            <button class="newGame">New Game</button>
            <div class="texto"></div>
        </div>
        <div class="board">
            <div class="game-grid" data-row="0" data-column="0"></div>
            <div class="game-grid" data-row="0" data-column="1"></div>
            <div class="game-grid" data-row="0" data-column="2"></div>
            <div class="game-grid" data-row="1" data-column="0"></div>
            <div class="game-grid" data-row="1" data-column="1"></div>
            <div class="game-grid" data-row="1" data-column="2"></div>
            <div class="game-grid" data-row="2" data-column="0"></div>
            <div class="game-grid" data-row="2" data-column="1"></div>
            <div class="game-grid" data-row="2" data-column="2"></div>
        </div>

    </div>

</body>
</html>
